<div class="col-md-4">
    <!-- Search Widget -->
    <div class="card my-4">
        <h5 class="card-header">Search</h5>
        <div class="card-body">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search for...">
                <span class="input-group-btn">
                    <button class="btn btn-secondary" type="button">Go!</button>
                </span>
            </div>
        </div>
    </div>
    {% if categories %}
    <!-- Categories Widget -->
    <div class="card my-4">
        <h5 class="card-header">Categories</h5>   
        {% for category in categories %} 
        <ul class="list-group list-group-flush">
            <li class="list-group-item  list-group-item-action d-flex justify-content-between align-items-center">
                <a href="{{ url_for('blog.show_category', category_id=category.id) }}">{{ category.name }}</a>
                <span class="badge badge-primary badge-pill">{{ category.posts|length }}</span>
            </li>
        </ul>
        {% endfor %}
    </div>
    {% endif %}

    <!-- Side Widget -->
    <div class="card my-4">
        <h5 class="card-header">Side Widget</h5>
        <div class="card-body">
            You can put anything you want inside of these side widgets. They are easy to use, and feature the new Bootstrap 4
            card containers!
        </div>
    </div>
</div>
